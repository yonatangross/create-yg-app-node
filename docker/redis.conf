# =============================================================================
# Redis Configuration for YG Node Starter
# =============================================================================
#
# Production-ready Redis configuration with:
# - RDB + AOF persistence (hybrid)
# - LRU eviction for cache workloads
# - Memory limits and optimization
# - Security hardening
#
# Usage: Mount this file in docker-compose.yml
#   volumes:
#     - ./docker/redis.conf:/usr/local/etc/redis/redis.conf:ro
#   command: redis-server /usr/local/etc/redis/redis.conf
# =============================================================================

# -----------------------------------------------------------------------------
# Network
# -----------------------------------------------------------------------------
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# -----------------------------------------------------------------------------
# Security
# -----------------------------------------------------------------------------
# Password authentication (override with REDIS_PASSWORD env var)
# requirepass redis_password

# Disable dangerous commands in production
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command CONFIG ""
# rename-command SHUTDOWN SHUTDOWN_SECRET_KEY

# -----------------------------------------------------------------------------
# Memory Management
# -----------------------------------------------------------------------------
# Maximum memory (adjust based on available RAM)
maxmemory 2gb

# Eviction policy for cache workloads
# - allkeys-lru: Evict least recently used keys (recommended for cache)
# - volatile-lru: Evict LRU keys with EXPIRE set
# - allkeys-lfu: Evict least frequently used (Redis 4.0+)
# - volatile-ttl: Evict keys with shortest TTL
# - noeviction: Return errors when memory full (NOT for cache)
maxmemory-policy allkeys-lru

# Number of samples for LRU/LFU (higher = more accurate, slower)
maxmemory-samples 5

# -----------------------------------------------------------------------------
# Persistence - RDB (Snapshots)
# -----------------------------------------------------------------------------
# Save database to disk
# Format: save <seconds> <changes>
save 900 1      # After 900s (15 min) if at least 1 key changed
save 300 10     # After 300s (5 min) if at least 10 keys changed
save 60 10000   # After 60s (1 min) if at least 10000 keys changed

# Stop accepting writes if RDB save fails (protect data integrity)
stop-writes-on-bgsave-error yes

# Compress RDB files with LZF
rdbcompression yes

# Checksum RDB files
rdbchecksum yes

# RDB filename
dbfilename dump.rdb

# Directory for RDB/AOF files
dir /data

# -----------------------------------------------------------------------------
# Persistence - AOF (Append-Only File)
# -----------------------------------------------------------------------------
# Enable AOF persistence
appendonly yes

# AOF filename
appendfilename "appendonly.aof"

# Fsync strategy:
# - always: Fsync after every write (slowest, safest)
# - everysec: Fsync once per second (balanced, recommended)
# - no: Let OS decide when to fsync (fastest, least safe)
appendfsync everysec

# Don't fsync during BGSAVE/BGREWRITEAOF (prevents latency spikes)
no-appendfsync-on-rewrite no

# Automatic AOF rewrite (compact the log)
auto-aof-rewrite-percentage 100  # Rewrite when AOF is 100% larger than last rewrite
auto-aof-rewrite-min-size 64mb   # Don't rewrite if AOF < 64MB

# Load truncated AOF on startup (recover from crashes)
aof-load-truncated yes

# Use RDB-AOF mixed format for faster loading
aof-use-rdb-preamble yes

# -----------------------------------------------------------------------------
# Replication (for future read replicas)
# -----------------------------------------------------------------------------
# Replica serves stale data if master is down
replica-serve-stale-data yes

# Replica is read-only
replica-read-only yes

# Disable TCP_NODELAY for replication (save bandwidth)
repl-disable-tcp-nodelay no

# -----------------------------------------------------------------------------
# Performance Tuning
# -----------------------------------------------------------------------------
# Disable slow log (or set threshold in microseconds)
slowlog-log-slower-than 10000  # Log queries slower than 10ms
slowlog-max-len 128            # Keep last 128 slow queries

# Max number of client connections
maxclients 10000

# Hash/List/Set encoding thresholds (memory optimization)
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog sparse representation (saves memory)
hll-sparse-max-bytes 3000

# -----------------------------------------------------------------------------
# Logging
# -----------------------------------------------------------------------------
# Log level: debug, verbose, notice, warning
loglevel notice

# Log to stdout (captured by Docker)
logfile ""

# -----------------------------------------------------------------------------
# Advanced
# -----------------------------------------------------------------------------
# Disable active defragmentation (enable if you see fragmentation issues)
# activedefrag yes
# active-defrag-ignore-bytes 100mb
# active-defrag-threshold-lower 10
# active-defrag-threshold-upper 100

# Lazy freeing (async memory reclamation)
lazyfree-lazy-eviction no
lazyfree-lazy-expire no
lazyfree-lazy-server-del no
replica-lazy-flush no

# I/O threads (Redis 6.0+, use for high concurrency)
# io-threads 4
# io-threads-do-reads yes

# -----------------------------------------------------------------------------
# Modules (if needed)
# -----------------------------------------------------------------------------
# loadmodule /path/to/module.so
