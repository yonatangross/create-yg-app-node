version: "3.8"

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: yg-app-node-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: yg_app_node
    ports:
      - "5433:5432"  # Different port to avoid conflicts
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: yg-app-node-redis
    restart: unless-stopped
    ports:
      - "6380:6379"  # Different port to avoid conflicts
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  langfuse:
    image: langfuse/langfuse:latest
    container_name: yg-app-node-langfuse
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/langfuse
      NEXTAUTH_URL: http://localhost:3001
      NEXTAUTH_SECRET: my-langfuse-secret-change-in-production
      SALT: my-langfuse-salt-change-in-production
      TELEMETRY_ENABLED: "false"
      NEXT_PUBLIC_SIGN_UP_DISABLED: "false"
    ports:
      - "3001:3000"  # Different port for Langfuse UI
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
